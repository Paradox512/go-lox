    print "Hello, World!";
  expectedOutput: |
    Hello, World!
- name: "Print #2"
  fileContents: |
    print 42;
  expectedOutput: |
    42
- name: "Print #3"
  fileContents: |
    print true;
  expectedOutput: |
    true
- name: "Print #4"
  fileContents: |
    print 12 + 24;
  expectedOutput: |
    36
- name: "Multiple Statements #1"
  fileContents: |
    print "world" + "baz" + "bar";
    print 27 - 26;
    print "bar" == "quz";
  expectedOutput: |
    worldbazbar
    1
    false
- name: "Multiple Statements #2"
  fileContents: |
    print "hello"; print true;
    print false;
    print "bar"; print 43;
  expectedOutput: |
    hello
    true
    false
    bar
    43
- name: "Multiple Statements #3"
  fileContents: |
    print 81;
    print 81 + 46;
    print 81 + 46 + 19;
  expectedOutput: |
    81
    127
    146
- name: "Multiple Statements #4"
  fileContents: |
    print true != true;

    print "36
    10
    78
    ";

    print "There should be an empty line above this.";
  expectedOutput: |
    false
    36
    10
    78

    There should be an empty line above this.
- name: "Variable Declarations #1"
